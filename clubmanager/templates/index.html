{% extends 'base.html' %}
{% block head %}
<link rel='stylesheet' href='/static/css/styleves.css'>
{% endblock %}

{% block body %}

<body class='container landingpage'>
  <header id='header' class='fixed-top d-flex align-items-center'>
    <div class="container d-flex align-items-center justify-content-between">
      <div class='logo'>
        <h2><a href='/'>School Club Manager</a></h2>
      </div>
      <nav class='navbar navbar-expand-lg bg-body'>
        <div class='container-fluid'>
          <div class='collapse navbar-collapse' id='navbarText'>
            <a class="nav-link" href='/login/dashboard'>Log In</a>
            <a class="nav-link" href='/register/dashboard'>Register</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <br><br><br><br>
    <br><br>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static', filename='img/landingpageimg1.jpg')}}" class='d-block w-100'
            alt='Nature photo'>
          <div class="carousel-caption d-none d-md-block">
            <h5>All Your School Clubs In One Place</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='img/landingpageimg2.jpg')}}" class='d-block w-100'
            alt='Nature photo'>
          <div class="carousel-caption d-none d-md-block">
            <h5>Easy to Use</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='img/landingpageimg3.jpg')}}" class='d-block w-100'
            alt='Nature photo'>
          <div class="carousel-caption d-none d-md-block">
            <h5>Stay Up To Date With Events</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='img/landingpageimg4.jpeg')}}" class='d-block w-100'
            alt='Nature photo'>
          <div class="carousel-caption d-none d-md-block">
            <h5>Makes Club Application Fast and Simple</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
{% endblock %}
